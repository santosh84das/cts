<p-confirmDialog></p-confirmDialog>
<div class="grid">
    <div class="col-12">
        <app-common-header [headerName]="'Cheque Indent & Invoice'"
            [imgSrc]="'assets/layout/images/icons/cheque-indent-invoice.png'">
            <button pButton pRipple *ngxPermissionsOnly="['can-create-cheque-indent']" type="button" icon="pi pi-plus"
                label="New Indent" class="p-button-rounded p-button-raised"
                (click)=showModal()></button></app-common-header>
    </div>
    <!-- <app-option-card  logo='cheque-indent' optionName="Cheque Indent" class="col-12 lg:col-6 xl:col-3" [routerLink]="['/cheque-indent']"></app-option-card>
    <app-option-card  logo='cheque-invoice' optionName="Cheque Invoice" class="col-12 lg:col-6 xl:col-3" [routerLink]="['/cheque-invoice']"></app-option-card> -->
    <div class="col-12">
        <div class="grid">
            <div class="col-12 lg:col-6 p-3">
                <div class="transition-colors transition-duration-500 p-3 border-round border-2 cursor-pointer"
                    [ngClass]="{
                    'hover:shadow-2 surface-card border-transparent hover:bg-primary-100 hover:border-primary':listType!== 'indent',
                    'bg-primary-100 border-primary': listType=== 'indent'
                  }" (click)="changeListType('indent')">
                    <div class="flex align-items-center justify-content-between">
                        <div>
                            <p class="mt-1 mb-0 text-600 text-xl">Cheque Indent</p>
                        </div>
                        <div>
                            <img src="assets/layout/images/icons/cheque-indent.png" height="60">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 lg:col-6 p-3">
                <div class="transition-colors transition-duration-500 p-3 border-round border-2 cursor-pointer"
                    [ngClass]="{
                    'hover:shadow-2 surface-card border-transparent hover:bg-primary-100 hover:border-primary':listType!=='invoice',
                    'bg-primary-100 border-primary': listType=== 'invoice'
                  }" (click)="changeListType('invoice')">
                    <div class="flex align-items-center justify-content-between">
                        <div>
                            <p class="mt-1 mb-0 text-600 text-xl">Cheque Invoice</p>
                        </div>
                        <div>
                            <img src="assets/layout/images/icons/cheque-invoice.png" height="60">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-12">
        <app-dynamic-table [numberRowsShown]="10" rowSelectionMode="multiple" [rowsPerPageOptions]="[10,30,50]"
            [actionButtons]="tableActionButton" (actionButtonClicked)="buttonHandler($event)"
            [headers]="tableData!.headers" [data]="tableData.data" [dataCount]="tableData.dataCount">
        </app-dynamic-table>
    </div>
</div>


<p-dialog header="Cheque" [(visible)]="displayModal" [modal]="true" [style]="{width: '60vw'}" [baseZIndex]="10000"
    [draggable]="false">
    <app-cheque-indent></app-cheque-indent>
</p-dialog>
