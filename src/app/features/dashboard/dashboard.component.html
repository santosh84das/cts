<div class="grid fadein animation-duration-500">
    <app-option-card *ngxPermissionsOnly="['can-receive-bill']" logo='bill-receive' optionName="Bill Receive" count="{{count!.newBills}}" coutName="New Bill"   class="col-12 lg:col-6 xl:col-6" [routerLink]="['/bill-receive']"></app-option-card>
    <app-option-card logo='token' optionName="Tokens" count="{{count!.allTokens}}" coutName="Token Genrated"  class="col-12 lg:col-6 xl:col-6" [routerLink]="['/token']" ></app-option-card>
    <app-option-card *ngxPermissionsOnly="['can-bill-check']" logo='bill-check' optionName="Bill Checking" count="{{count!.billCheckingPending}}" coutName="Pending For Checking"  class="col-12 lg:col-6 xl:col-3" [routerLink]="['/bill-checking']"></app-option-card>
    <app-option-card *ngxPermissionsOnly="['can-generate-return-memo']" logo='return-memo' optionName="Return Memo" count="{{count!.returnMemoPending}}" coutName="Pending For Return"  class="col-12 lg:col-6 xl:col-3" [routerLink]="['/return-memo']"></app-option-card>
    <app-option-card *ngxPermissionsOnly="['can-payment-mandate']" logo='payment-mandate' optionName="Payment Mandate" class="col-12 lg:col-6 xl:col-3" [routerLink]="['/payment-mandate']"></app-option-card>
    <app-option-card  logo='cheque' optionName="Cheque" class="col-12 lg:col-6 xl:col-3" [routerLink]="['/cheque']"></app-option-card>
</div>
