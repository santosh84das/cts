<div class="grid">
    <div class="col-12">
        <app-common-header [headerName]="'Pension Primary Caregory Details'" [imgSrc]="'assets/layout/images/icons/indent-entry.png'">
            <button pButton pRipple (click)="showInsertDialog()" type="button" icon="pi pi-plus" label="New"
                class="p-button-rounded p-button-raised"></button>
        </app-common-header>
    </div>
    <div class="col-12">
      <mh-prime-dynamic-table
      size="small"
      [data]="tableData"
      [numberRowsShown]="10"
      [rowsPerPageOptions]="[10, 30, 50]"
      rowSelectionMode = 'multiple'
      [showTopMenubar]="true"
      [isLoading]="isTableDataLoading"
      [actionButtons]="tableActionButton"
      [childActionButtons]="tableChildActionButton"
      (rowSelect)="handleRowSelection($event)"
      (actionButtonClicked)="handleButtonClick($event)"
      (queryParameterChange)="handQueryParameterChange($event)"
      (searchKeyChange)="handsearchKeyChange($event)"
    ></mh-prime-dynamic-table>
    </div>
  </div>

<p-dialog header="Primary Category Details" [(visible)]="displayInsertModal" [modal]="true" [style]="{width: '45vw'}"
    [baseZIndex]="10000">
    <form [formGroup]="primaryForm" class="flex flex-column gap-4 mt-3">
        <label *ngIf="selectedRow"
              class="block mb-1 text-color text-lg">ID:{{selectedRow.id}}</label>
        <div class="flex gap-2 xl:flex-row flex-column">
            <div class="flex-auto">
                <label for="pensionerName" class="block mb-1 text-color text-lg">Head Of Account:<br>(Major-SubMajor-Minor-Plan Status-Schema-Charged Voted-Detail-SubDetail)</label>
                <input type="text" pinputtext="" formControlName="HoaId" placeholder="0000 - 00 - 000 - 00 - 000 - v - 00 - 00"
                    class="p-inputtext p-component p-element w-full">
            </div>


            <div class="flex-auto">
                <br>
                <label for="mobileNumber" class="block mb-1 text-color text-lg">Description:</label>
                <input type="text" pinputtext="" formControlName="PrimaryCategoryName" placeholder="Description"
                    class="p-inputtext p-component p-element w-full">
            </div>

        </div>


    </form>
    <div class="flex gap-2 justify-content-end pt-3">
      <button *ngIf="!selectedRow" pButton label="Submit" (click)="add_primary_category()"
              class="p-element p-ripple p-button-rounded p-button p-component"
              [disabled]="!primaryForm.valid"></button>
      <button *ngIf="selectedRow" pButton label="Update" (click)="update_Primary_category(selectedRow)"
              class="p-element p-ripple p-button-rounded p-button p-component"
              [disabled]="!primaryForm.valid"></button>
      <button pButton label="Cancel" (click)="cancelPrimaryCategory()"
              class="p-element p-ripple p-button-rounded p-button p-component"></button>
  </div>
</p-dialog>
